apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ishaer2k2/MyFirstConfigRepo.git
    targetRevision: HEAD
  destination: 
    server: https://kubernetes.default.svc
    namespace: hello-world
    

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true